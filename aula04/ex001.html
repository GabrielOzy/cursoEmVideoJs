<html lang="en">
<head>

    <title>CursoEmVideoExercícios</title>
    <style> /*área definida para o CSS*/
    
    body {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);

    }
    h1{
        color: rgb(56, 56, 56);
    }
    p {
        color: brown;
    }
    </style>
</head>
<body>
    
    <h1>Olá, mundo!</h1> <!--h1 a h6 são tags utilizadas para definir e diferenciar os títulos do código HTML de uma página web.-->
    
    <p>Já me livrei da maldição</p> <!--p são parágrafos-->
  
    <script>
        
        window.alert('Minha primeira mensagem!')//Vai abrir uma janela de alerta no navegador
        
        window.confirm('Está gostando de JS?')//Vai abrir uma janela de confirmação

    </script>
