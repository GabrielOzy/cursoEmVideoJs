<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoEmVideoExercícios</title>
    <style>
    /*área definida para o CSS*/
    body {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        font: normal 15pt arial;
    }
    h1{
        color: rgb(56, 56, 56);
    }
    p {
        color: brown;
    }
    </style>
</head>
<body>
    <!--h1 a h6 são tags utilizadas para definir e diferenciar os títulos do código HTML de uma página web.-->
    <h1>Olá, mundo!</h1>
    <!--p são parágrafos-->
    <p>Já me livrei da maldição</p> 
  
    <script>
        /*Vai abrir uma janela de alerta no navegador*/
        window.alert('Minha primeira mensagem!')
        //Vai abrir uma janela de confirmação
        window.confirm('Está gostando de JS?')
        /*Vai abrir uma janela de interação com o usuário */
        window.prompt('Qual é o seu nome ?')
    </script>
</body>
</html>
